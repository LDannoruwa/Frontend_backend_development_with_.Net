<div class="container">

    <!--------------------- [Start: add button div] ------------------------>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/sightings/add']" class="btn btn-primary">Add</a>
    </div>
    <!--------------------- [End: add button div] -------------------------->


    <!--------------------- [Start: title div] ------------------------>
    <div class="text-center bg-light my-5 border">
      <h1 class="display-4 mb-3">Sighting List</h1>
    </div>
    <!--------------------- [End: title div] ------------------------>


    <!--------------------- [Start: Filter div] ------------------------>
    <p class="fw-light">Filter by</p>

    <!-- [Start: radio buttons] -->
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="searchRadioOptions" id="searchRadioBtn1" value="" checked>
      <label class="form-check-label" for="inlineRadio1">All</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="searchRadioOptions" id="searchRadioBtn2" value="make" [(ngModel)] = "radioBtnAnswer">
      <label class="form-check-label" for="inlineRadio2">Make</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="searchRadioOptions" id="searchRadioBtn3" value="model" [(ngModel)] = "radioBtnAnswer">
      <label class="form-check-label" for="inlineRadio3">Model</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="searchRadioOptions" id="searchRadioBtn4" value="registration" [(ngModel)] = "radioBtnAnswer">
      <label class="form-check-label" for="inlineRadio4">Registration</label>
    </div>
    <!-- [End: radio buttons] -->


    <!-- [Start: search bar] -->
    <div class="input-group mt-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Search</span>
      </div>
      <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)] = "searchInputTxt" (input)="searchBarFunction()">
    </div>
    <!-- [End: search bar] -->
    <!--------------------- [End: Filter div] ----------------------------->


    <!--------------------- [Start: table div] ----------------------------->
    <div class="container my-5 border-top">
        
        <table class="table table-hover" *ngIf="sightings"> <!-- *ngIf="sightings" : If sightings array is not empty then show data -->
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Make</th>
                <th scope="col">Model</th>
                <th scope="col">Registration</th>
                <th scope="col">Location</th>
                <th scope="col">Date & Time</th>
                <th scope="col">Image</th>
                <th scope="col"></th> <!-- no need name for this header -->
              </tr>
            </thead>
            <tbody>
                <!-- Loop this part-->
              <tr *ngFor = "let key of sightings"> <!--  *ngFor = "let key of arrayTS -->
                <td>{{key.id}}</td>
                <td>{{key.make}}</td>
                <td>{{key.model}}</td>
                <td>{{key.registration}}</td>
                <td>{{key.location}}</td>
                <td>{{key.observedDateTime}}</td>
                <td><img src= {{key.imageSrc}} class="rounded" height = "300px" width = "300px" alt=" image"></td>

                <td><a [routerLink]="['/sightings', 'view', key.id]">view</a></td>
              </tr>
            </tbody>
          </table>

          <!-- If sightings array is empty -->
          <p  *ngIf="!sightings || sightings.length <= 0">There are no sightings</p>
    </div>
    <!--------------------- [End: add button div] -------------------------->
</div>
